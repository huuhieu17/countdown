<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="./assets/firework.css" />
    <title>Tết nguyên đán 2023</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        * {
            font-family: "Roboto";
        }
    </style>

</head>

<body>
    <div class="flex flex-col h-screen w-screen relative region" id="data">
        <video autoplay loop muted class="w-screen h-screen object-cover z-1" id="bg">
            <source src="./assets/background.mp4" />
        </video>
        <div class="w-screen h-screen z-10 absolute top-0 bg-[#2229]" id="content">
            <div class="flex w-full flex-col h-full items-center justify-center">
                <div class="text-white lg:text-5xl text-xl uppercase">Tết nguyên đán 2023</div>
                <div class="mt-10 flex items-center text-white lg:gap-x-20 gap-x-5">
                    <div class="lg:mt-0 mt-5">
                        <div id="days" class="lg:text-5xl text-xl lg:mb-5 mb-2 text-center"></div>
                        <div id="" class="lg:text-2xl text-md">Ngày</div>
                    </div>
                    <div class="lg:mt-0 mt-5">
                        <div id="hour" class="lg:text-5xl text-xl lg:mb-5 mb-2 text-center"></div>
                        <div id="" class="lg:text-2xl text-md">Giờ</div>
                    </div>
                    <div class="lg:mt-0 mt-5">
                        <div id="minute" class="lg:text-5xl text-xl lg:mb-5 mb-2 text-center"></div>
                        <div id="" class="lg:text-2xl text-md">Phút</div>
                    </div>
                    <div class="lg:mt-0 mt-5">
                        <div id="second" class="lg:text-5xl text-xl lg:mb-5 mb-2 text-center"></div>
                        <div id="" class="lg:text-2xl text-md">Giây</div>
                    </div>
                </div>
            </div>
            <div class="absolute bottom-0 right-0">
                <iframe width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1553168221&color=%232f2422&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=true"></iframe>
                <div
                    style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
                </div>
            </div>
        </div>
       
    </div>
    <script src="./index.js"></script>
</body>

</html>
